<!DOCTYPE html>
<html>
<body>
    <script>
        let horas = parseFloat(prompt("Ingrese la cantidad de horas trabajadas:"));
        let sueldo = parseFloat(prompt("Ingrese el sueldo por hora:"));
    
        let resultado = horas * sueldo;

        document.write("El sueldo es: " + resultado);
    </script>
</body>
</html>
